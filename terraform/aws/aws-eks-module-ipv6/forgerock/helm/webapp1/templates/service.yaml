apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
spec:
  ipFamilies:
  - IPv6
  ipFamilyPolicy: PreferDualStack
  ports:
  - name: flask
    port: 80
    protocol: TCP
  selector:
    app: {{ .Values.appName }}
    tier: frontend
  type: {{ .Values.spec.serviceType }}
---
- name: Generate Token kubeadm
  shell: |
    kubeadm token create --print-join-command
  register: kubernetes_token
  when:
    - inventory_hostname in groups['kubernetes']

- debug:
    msg: "{{ item }}"
  loop: 
    - "{{ kubernetes_token.stdout }}"

